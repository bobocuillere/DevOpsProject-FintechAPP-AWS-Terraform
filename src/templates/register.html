{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Register for FintechApp</h2>
    <form method="post" action="/register">
        <h4>User Information</h4>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <h4>Your Initial Account</h4>
        <p>Create your first account with FintechApp.</p>
        <div class="form-group">
            <label for="account_name">Account Name</label>
            <input type="text" class="form-control" name="account_name" id="account_name" required placeholder="e.g., Savings Account">
        </div>
        <div class="form-group">
            <label for="account_type">Account Type</label>
            <select class="form-control" name="account_type" id="account_type" required>
                <option value="Savings">Savings</option>
                <option value="Checking">Checking</option>
                <!-- Additional account types can be added here -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
